<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EventX | Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Unbounded:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="brand" href="index.html">EventX</a>
      <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">Menu</button>
      <ul class="nav-links">
        <li><a class="nav-link" href="index.html">Home</a></li>
        <li><a class="nav-link" href="events.html">Events</a></li>
        <li><a class="nav-link" href="schedule.html">Schedule</a></li>
        <li><a class="nav-link" href="speakers.html">Speakers</a></li>
        <li><a class="nav-link" href="register.html">Register</a></li>
        <li><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-hero">
      <h1>Contact Us</h1>
      <p>Have questions? Reach out and we will respond within a day.</p>
    </section>

    <section class="contact-grid">
      <form class="form-card" id="contactForm">
        <label>
          Name
          <input type="text" name="name" placeholder="Your Name" required>
        </label>
        <label>
          Email
          <input type="email" name="email" placeholder="you@email.com" required>
        </label>
        <label>
          Message
          <textarea name="message" rows="5" placeholder="Tell us what you need" required></textarea>
        </label>
        <button class="btn primary" type="submit">Send Message</button>
        <p id="contactMsg" class="form-msg" role="status"></p>
      </form>

      <div class="map-card">
        <iframe
          title="Event location map"
          src="https://maps.google.com/maps?q=Chennai%20Convention%20Center&t=&z=13&ie=UTF8&iwloc=&output=embed"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>EventX Conference. All rights reserved. <span data-year></span></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
